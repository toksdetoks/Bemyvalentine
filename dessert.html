<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Which dessert we eating anas?</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/boba.jpeg" alt="boba" />

          ><input type="checkbox" name="dessert" value="boba" /> bubble tea</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/spanish.jpeg" alt="spanish" />
        <label
          ><input type="checkbox" name="dessert" value="spanish" /> spanish cheesecake</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/tiramisu.jpg" alt="tiramisu" />
        <label><input type="checkbox" name="dessert" value="tiramisu" /> tiramisu</label>
      </div>
      <div class="dessert-item">
        <img src="food/mochi.jpeg" alt="mochi" />
        <label
          ><input type="checkbox" name="dessert" value="mochi" /> mochi</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/randombun.jpeg" alt="randombun" />
        <label
          ><input type="checkbox" name="dessert" value="randombun" /> random
          bun</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/taiyaki.jpeg" alt="taiyaki" />
        <label
          ><input type="checkbox" name="dessert" value="taiyaki" />
          ice-cream</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      Continue UWU
    </button>
